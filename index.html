<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UBS Conecta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/slides.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="UBS Conecta" />
      </div>
      <nav>
        <button class="btn" onclick="window.location.href='login.html'">
          Entrar
        </button>
        <button
          class="btn secondary"
          onclick="window.location.href='cadastro.html'"
        >
          Cadastrar-se
        </button>
      </nav>
    </header>

    <main class="hero-main">
      <section class="hero">
        <div class="hero-text">
          <h1>Facilitando o acesso à saúde pública</h1>
          <p>
            Com o sistema de agendamento das UBSs, você pode marcar consultas,
            visualizar horários e muito mais, de forma rápida e eficiente.
          </p>
          <div class="cta">
            <button class="btn" onclick="window.location.href='login.html'">
              Entrar
            </button>
            <button
              class="btn secondary"
              onclick="window.location.href='cadastro.html'"
            >
              Cadastrar-se
            </button>
          </div>
        </div>
        <div class="slider">
          <div class="slides">
            <img src="images/slide1.jpg" alt="Imagem 1" />
            <img src="images/slide2.jpg" alt="Imagem 2" />
            <img src="images/slide3.jpg" alt="Imagem 3" />
          </div>
          <button class="prev">❮</button>
          <button class="next">❯</button>
          <div class="indicators"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>UBS Conecta © 2024</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/slider.js"></script>
  </body>
</html>
