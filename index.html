<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBS Conecta</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="UBS Conecta" />
      </div>
      <nav>
        <button class="btn">Entrar</button>
        <button class="btn secondary">Cadastrar-se</button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Facilitando o acesso à saúde pública</h1>
          <p>
            Com o sistema de agendamento das UBSs, você pode marcar consultas,
            visualizar horários e muito mais, de forma rápida e eficiente.
          </p>
          <div class="cta">
            <button class="btn">Entrar</button>
            <button class="btn secondary">Cadastrar-se</button>
          </div>
        </div>
        <div class="slider">
          <div class="slides">
            <img src="images/slide1.jpg" alt="Imagem 1" />
            <img src="images/slide2.jpg" alt="Imagem 2" />
            <img src="images/slide3.jpg" alt="Imagem 3" />
          </div>
          <button class="prev">❮</button>
          <button class="next">❯</button>
          <div class="indicators"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>UBS Conecta © 2024</p>
    </footer>

    <script src="js/slider.js"></script>
  </body>
</html>
