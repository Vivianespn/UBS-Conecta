<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UBS Conecta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/buttons.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="UBS Conecta" />
      </div>
      <nav>
        <button class="btn" onclick="window.location.href='index.html'">
          Voltar
        </button>
        <button
          class="btn secondary"
          onclick="window.location.href='cadastro.html'"
        >
          Cadastrar-se
        </button>
      </nav>
    </header>

    <main class="login-main">
      <div class="login-container">
        <div class="icon-container">
          <img src="images/logo.png" alt="Ícone de login" class="login-icon" />
        </div>
        <form class="login-form" action="#">
          <div class="input-group">
            <label for="cpf"><i class="fas fa-user"></i> CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required />
          </div>
          <div class="input-group">
            <label for="senha"><i class="fas fa-lock"></i> Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn login-btn">Entrar</button>
        </form>
        <p class="cadastro-link">
          Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>
        </p>
      </div>
    </main>

    <footer>
      <p>UBS Conecta &copy; 2024</p>
    </footer>
  </body>
</html>
