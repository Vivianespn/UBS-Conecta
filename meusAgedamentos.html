<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBS Conecta - Agendamento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Agendamento.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/slides.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="UBS Conecta" />
      </div>
      <nav>
        <a href="Agendamento.html">Agendar Consulta</a>
        <a href="meusAgedamentos.html">Meus Agendamentos</a>
        <a href="#">Meus Dados</a>
        <a href="index.html">Sair</a>
      </nav>
    </header>

    <main class="main-agendamento">
      <section class="slider">
        <div class="slides">
          <img src="images/vacina.PNG" alt="Slide sobre saúde pública 1" />
          <img src="images/vacina.PNG" alt="Slide sobre saúde pública 2" />
          <img src="images/vacina.PNG" alt="Slide sobre saúde pública 3" />
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="indicators"></div>
      </section>

      <section class="text-center mt-3">
        <h1>Bem-vindo(a), <span class="user-name">[Nome do Usuário]</span>!</h1>
      </section>

      <section class="buttons text-center my-2">
        <button
          class="btn btn-primary m-2"
          onclick="window.location.href='Agendamento.html'"
        >
          Agendar Consulta
        </button>
        <button
          class="btn btn-primary m-2"
          onclick="window.location.href='meusAgedamentos.html'"
          disabled
        >
          Ver Meus Agendamentos
        </button>
      </section>

      <section class="filtro my-2 mx-3">
        <h2>Meus Agendamentos</h2>
        <div class="filtros mt-3 mb-0">
          <select class="form-select w-50 mx-auto">
            <option>Selecione uma Especialidade</option>
            <option value="Clínico Geral">Clínico Geral</option>
            <option value="Dentista">Dentista</option>
          </select>
          <select class="form-select w-50 mx-auto">
            <option>Selecione um Local</option>
            <option value="UBS Nova Aliança">UBS Nova Aliança</option>
            <option value="UBS Nova Natal">UBS Nova Natal</option>
            <option value="UBS Planície das Mangueiras">
              UBS Planície das Mangueiras
            </option>
          </select>
        </div>
      </section>

      <section class="agendamentos my-2 mx-3">
        <ul class="list-unstyled">
          <li class="agendamento p-3 mb-3 border rounded">
            <div class="agendamento-info">
              <p>
                <strong>27/01/2025 - <span>10:00</span></strong>
              </p>
              <p><strong>Local:</strong> UBS Nova Aliança</p>
              <p><strong>Especialidade:</strong> Clínico Geral</p>
            </div>
            <div class="btn-re-ca">
              <button class="btn btn-success">Remarcar</button>
              <button class="btn btn-success">Cancelar</button>
            </div>
          </li>
          <li class="agendamento p-3 mb-3 border rounded">
            <div class="agendamento-info">
              <p>
                <strong>29/02/2025 - <span>15:00</span></strong>
              </p>
              <p><strong>Local:</strong> UBS Nova Aliança</p>
              <p><strong>Especialidade:</strong> Dentista</p>
            </div>
            <div class="btn-re-ca">
              <button class="btn btn-success">Remarcar</button>
              <button class="btn btn-success">Cancelar</button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer><p>UBS Conecta © 2024</p></footer>
    <script src="js/agendamento.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/slider.js"></script>
  </body>
</html>
